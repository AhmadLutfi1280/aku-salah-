<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Maaf Untuk Cintaku</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #fff0f5;
      text-align: center;
      padding: 40px;
      overflow: hidden;
      position: relative;
    }
    #music-control {
      margin-bottom: 20px;
    }
    #playMusicBtn {
      background-color: #ff69b4;
      border: none;
      border-radius: 25px;
      padding: 15px 40px;
      font-size: 22px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255,105,180,0.6);
      transition: transform 0.2s ease;
    }
    #playMusicBtn:active {
      transform: scale(0.95);
    }
    #content {
      font-size: 20px;
      margin: 30px auto;
      max-width: 600px;
      padding: 20px;
      border-radius: 20px;
      background: #ffffffdd;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      min-height: 200px;
    }
    button.navigation-btn {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      position: relative;
    }
    #forgiveness-section {
      font-size: 22px;
      margin-top: 40px;
      display: none;
    }
    #noButton {
      position: absolute;
    }
    /* Surat tertutup */
    #envelope {
      width: 200px;
      height: 140px;
      margin: 50px auto;
      perspective: 1000px;
      cursor: pointer;
    }
    #envelope-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    #envelope.open #envelope-inner {
      transform: rotateX(-180deg);
    }
    /* Depan amplop */
    #envelope-front {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ff69b4;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff1493;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
      user-select: none;
    }
    /* Dalam amplop */
    #envelope-back {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff0f5;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff69b4;
      transform: rotateX(180deg);
      backface-visibility: hidden;
      padding: 20px;
      box-sizing: border-box;
      color: #ff1493;
      font-weight: bold;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="music-control">
    <button id="playMusicBtn">Hidupkan dulu musiknya disini sayang</button></button>
    <p>💕💕💕</p>
  </div>

  <audio id="backgroundMusic" loop>
    <source src="MONOLOG - PAMUNGKAS  Story WhatsApp - Random Sih Ini.mp3" type="audio/mp3" />
    Browser kamu tidak mendukung audio.
  </audio>

  <h1>Untukmu yang kusayang..</h1>

  <div id="slide1">
    <!-- Musik sudah diaktifkan dengan tombol di atas -->
    <p>pelan pelan aja bacanya yah sayang💝</p>
    <button class="navigation-btn" onclick="goToSlide(2)">➡️ Lanjut ke Surat</button>
  </div>

  <div id="slide2" style="display:none;">
    <div id="envelope" title="Klik untuk buka surat">
      <div id="envelope-inner">
        <div id="envelope-front">buka dek surat cinta ini hhe...</div>
        <div id="envelope-back">...</div>
      </div>
    </div>
  </div>

  <div id="slide3" style="display:none;">
    <div id="content"></div>
    <div id="navigation">
      <button class="navigation-btn" onclick="prevSlide()">⬅️ Kembali</button>
      <button class="navigation-btn" onclick="nextSlide()">➡️ Lanjut</button>
    </div>
    <div id="forgiveness-section" style="display:none;">
      <p>Kamu maafin aku nggak? , klik yah sayang😢</p>
      <button onclick="sendWA()">💚 Iya</button>
      <button id="noButton" onmouseover="moveButton()">❌ Tidak</button>
    </div>
  </div>

<script>
  const btn = document.getElementById('playMusicBtn');
  const audio = document.getElementById('backgroundMusic');
  btn.addEventListener('click', () => {
    audio.play();
    btn.style.display = 'none';
    document.getElementById('music-control').style.display = 'none';
  });

  // Slide kontrol
  function goToSlide(n) {
    document.getElementById('slide1').style.display = 'none';
    document.getElementById('slide2').style.display = 'none';
    document.getElementById('slide3').style.display = 'none';

    if(n === 1) document.getElementById('slide1').style.display = 'block';
    if(n === 2) document.getElementById('slide2').style.display = 'block';
    if(n === 3) document.getElementById('slide3').style.display = 'block';
  }

  // Amplop interaktif
  const envelope = document.getElementById('envelope');
  envelope.addEventListener('click', () => {
    envelope.classList.add('open');
    setTimeout(() => {
      goToSlide(3);
      initSlides();
    }, 1200); // sesuai durasi animasi
  });

  // Slide 3: kata-kata maaf
  const slides = [
    "Hai kamu... iya kamu yang paling aku sayang. 🥺",
    "Aku sadar aku udah bikin kamu kecewa, lagi dan lagi. 😔",
    "Padahal kamu udah sabar banget sama aku. Aku malu dan nyesel banget.",
    "Aku tahu, ucapan manis gak cukup buat nutupin semua yang udah aku lakuin. 💕",
    "Aku sanggup terima hukuman apapun, asal jangan tinggalin aku",
    '<img src="Mochi GIFs _ Tenor.gif" alt="lucu">',

    "<strong>Maafin aku ya... karena aku terlalu sayang sama kamu 😢❤️</strong>",
        '<img src="82c58017-9628-40c8-ad20-e506f20fe4aa.gif" alt="lucu">',
     "Terakhir, cuma mau bilang: I love you more than anything! 💝💘",
      "Maaf yah abg ingkar lagi💝",
  ];

  let index = 0;
  const contentDiv = document.getElementById("content");
  const forgivenessSection = document.getElementById("forgiveness-section");
  const navigationDiv = document.getElementById("navigation");

  function initSlides() {
    index = 0;
    contentDiv.innerHTML = slides[index];
    contentDiv.style.display = "block";
    navigationDiv.style.display = "block";
    forgivenessSection.style.display = "none";
  }

  function nextSlide() {
    if (index < slides.length - 1) {
      index++;
      contentDiv.innerHTML = slides[index];
      if (index === slides.length - 1) {
        setTimeout(showForgivenessSection, 2000);
      }
    }
  }

  function prevSlide() {
    if (index > 0) {
      index--;
      contentDiv.innerHTML = slides[index];
    }
  }

  function showForgivenessSection() {
    contentDiv.style.display = "none";
    navigationDiv.style.display = "none";
    forgivenessSection.style.display = "block";
  }

  function moveButton() {
    const noBtn = document.getElementById("noButton");
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;
    const x = Math.floor(Math.random() * maxX);
    const y = Math.floor(Math.random() * maxY);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  }

  function sendWA() {
    const phone = '6283869096753'; // Ganti dengan nomor WhatsApp cewek kamu
    const message = encodeURIComponent('Yaa dedek maafin sayang 😘');
    window.location.href = `https://wa.me/${phone}?text=${message}`;
  }

  // Mulai di slide 1
  goToSlide(1);
</script>

</body>
</html>
